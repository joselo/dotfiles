# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

# Disable automatic renaming
set-option -wg automatic-rename off

# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the
# tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# use vi keyboard shortcuts in copy mode
setw -g mode-keys vi

# switch mouse support on
set -g mouse on

set -g status-bg black
set -g status-fg grey
# or use a color number (0-255)
# set -g status-bg colour123

# Set inactive pane border color
# set -g pane-border-style 'fg=colour235,bg=colour238'

# Set active (focused) pane border color
# set -g pane-active-border-style 'fg=colour51,bg=colour236'

# Set active window title background to an opaque color
set-window-option -g window-status-current-style bg=black,fg=cyan

